# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
gems:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"

# Site settings
title: 지운's 개발일기
subtitle: "기술 경력 블로그"
email: kishe56@gmail.com
name: Ji Woon Kim
description: >
  즐겁게 즐겁게 즐겁게 개발 개발 괴발.
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://kishe89.github.io" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/icon.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

google_verify: 3pwjQate7HOnXCQ_Y_SSKBhgF907q-5M5erCnXJLIqo

# Disqus comments
# disqus_shortname: bencentra
disqus_shortname: kishe89
# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: Posts
    desc: "Posts describing my techniques story"
  - cat: Java
    desc: "Posts describing my Java techniques story"
  - cat: Javascript
    desc: "Posts describing my Javascript techniques story "

# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
#
# Example:
#
# social:
#   - name: Twitter                         # Name of the service
#     icon: twitter                         # Font Awesome icon to use (minus fa- prefix)
#     username: "@TheBenCentra"             # (User) Name to display in the footer link
#     url: https://twitter.com/TheBenCentra # URL of your profile (leave blank to not display in footer)
#     desc: Follow me on Twitter            # Description to display as link title, etc
#     share: true                           # Include in the "Share" section of posts
social:

  - name: GitHub
    icon: github
    username: kishe89
    url: https://github.com/kishe89
    desc: Fork me on GitHub
    share: false

  - name: Facebook
    icon: facebook
    username: 김지운
    url: https://www.facebook.com/profile.php?id=100008052494285
    desc: Friend me on Facebook
    share: true

# Social sharing protocols
# These are for automatically generating sharing metadata for FB and Twitter
# OS Protocol is for sharing the source of your site, if you're interested. For more, see osprotocol.com
protocols:
    fb_image: "/assets/icon.png"
    fb_image_width: 612
    fb_image_height: 605
    fb_image_type: "image/png"

    twitter_image: "/assets/icon.png"

    os_repo: "https://github.com/kishe89/kishe89.github.io"
    os_rcs_type: "git"
    os_src: "git@github.com:kishe89/kishe89.github.io.git"
